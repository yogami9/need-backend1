# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Elasticsearch for tests
spring.data.elasticsearch.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration

# Disable AI features in tests
app.ai.huggingface.enabled=false
app.ai.features.category-recommendation=false
app.ai.features.chat-support=false
app.ai.features.content-moderation=false
app.ai.features.service-description-generation=false

# AWS disabled for tests
spring.cloud.aws.parameterstore.enabled=false